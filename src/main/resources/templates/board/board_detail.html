<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<title>게시글 상세 페이지</title>
</head>

<body>
	<!-- thymeleaf  -->
	<header th:replace="~{fragment/header :: header}"></header>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-10 mx-auto">
				<h3>게시글 상세 페이지</h3>
				<table class="table table-bordered table-hover">
					<tbody>
						<tr>
							<th style="width: 20%">제목</th>
							<td>게시글 제목</td>
						</tr>
						<tr>
							<th>작성자</th>
							<td>작성자1</td>
						</tr>
						<tr>
							<th>작성일</th>
							<td>2023-04-10</td>
						</tr>
						<tr>
							<th>내용</th>
							<td>게시글 내용</td>
						</tr>
					</tbody>
				</table>
				
				<!-- 수정 및 삭제 버튼 -->
				<div class="d-flex justify-content-end mb-3">
					<button class="btn btn-primary updateBtn mr-2">수정</button>
					<button class="btn btn-danger deleteBtn">삭제</button>
				</div>

				<!-- 댓글 리스트 -->
				<h4 class="mt-3">댓글</h4>
				<div id="comment-list">
					<!-- 댓글이 추가될 공간 -->
					
				</div>
				
				<!-- 댓글 폼 -->
				<form id="comment-form">
					<div class="form-group">
						<label for="comment-content">내용</label>
						<textarea class="form-control" id="comment-content" rows="3"
							required></textarea>
					</div>
					<div>
						<button type="button" class="btn  commentWriteBtn">댓글 등록</button>
						<button type="button"
								class="btn btn-primary btn-listBarck">목록으로 돌아가기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- thymeleaf  -->
	<footer th:replace="~{fragment/footer :: footer}"></footer>
	<script type="text/javascript" src="/static/js/principal.js"></script>
	<script type="text/javascript" src="/static/js/board/board_detail.js"></script>
</body>
</html>
