<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>회원가입</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
.signup-button {
	margin-top: 10px;
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1>회원가입</h1>
		<div class="mb-3">
			<label for="username" class="form-label">아이디</label> <input
				type="text" class="form-control" id="userid" name="userid" required>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> <input
				type="password" class="form-control" id="password" name="password"
				required>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">이름</label> <input type="text"
				class="form-control" id="username" name="username" required>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label> <input type="email"
				class="form-control" id="useremail" name="useremail" required>
		</div>
		<button type="submit" class="btn btn-primary signup-button">가입하기</button>
	</div>
	<script type="text/javascript" src="/static/js/auth/signup.js"></script>
</body>
</html>
