<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  
  <!-- 부트스트랩 5 스타일시트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-kLY4V4/kh6uTHc6lThmDpPgnrTmTUIvYbGmWf37xJ2sOcOJkF8Iw+45zxrWeRyNwlYf+0B60eWd3lq/LZtF/hw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container mt-5">
    <h1>회원가입</h1>
    <!-- 1번 굳이 form 으로 안함 -->
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userid" name="userid" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="useremail" name="useremail" required>
      </div>
      <button type="submit" class="btn btn-primary">가입하기</button>
  </div>
  <!-- 부트스트랩 5 자바스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-iFc5lBz8WnAxDZvz5Q/H0xL5rUQ2RDPaYQLd6AvrU6rPP8IMDp3LFvLwh6+HYH6he9yFvCYobA+FXBG13Kaxgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="/static/js/auth/signup.js"></script>

</body>
</html>
